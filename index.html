<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Hours Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #0d0d0d;
    --surface: #161616;
    --border: #2a2a2a;
    --accent: #c8f135;
    --accent2: #ff6b35;
    --text: #f0f0f0;
    --muted: #666;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Syne', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse 60% 50% at 70% 20%, rgba(200,241,53,0.06) 0%, transparent 70%),
                radial-gradient(ellipse 40% 40% at 10% 80%, rgba(255,107,53,0.05) 0%, transparent 60%);
    pointer-events: none;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 3rem;
    width: 100%;
    max-width: 480px;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
  }

  .label-tag {
    display: inline-block;
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--accent);
    border: 1px solid rgba(200,241,53,0.3);
    padding: 4px 10px;
    border-radius: 100px;
    margin-bottom: 1.5rem;
  }

  h1 {
    font-size: 2.2rem;
    font-weight: 800;
    line-height: 1.1;
    margin-bottom: 0.5rem;
  }

  h1 span { color: var(--accent); }

  .subtitle {
    color: var(--muted);
    font-size: 0.9rem;
    margin-bottom: 2.5rem;
    font-weight: 400;
  }

  .time-inputs {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  .input-group label {
    display: block;
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 0.5rem;
  }

  .input-group input {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 0.85rem 1rem;
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 1.3rem;
    font-weight: 500;
    letter-spacing: 0.05em;
    text-align: center;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
    -webkit-appearance: none;
  }

  .input-group input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(200,241,53,0.1);
  }

  input[type="time"]::-webkit-calendar-picker-indicator {
    filter: invert(1) opacity(0.3);
    cursor: pointer;
  }

  .btn {
    width: 100%;
    background: var(--accent);
    color: #0d0d0d;
    border: none;
    border-radius: 12px;
    padding: 1rem;
    font-family: 'Syne', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    letter-spacing: 0.05em;
    transition: transform 0.15s, opacity 0.15s;
  }

  .btn:hover { opacity: 0.9; transform: translateY(-1px); }
  .btn:active { transform: translateY(0); }

  .result {
    margin-top: 1.5rem;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 1.5rem;
    text-align: center;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.3s, transform 0.3s;
    display: none;
  }

  .result.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  .result-label {
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 0.75rem;
  }

  .result-time {
    font-size: 3rem;
    font-weight: 800;
    line-height: 1;
    color: var(--accent);
  }

  .result-time .unit {
    font-size: 1rem;
    color: var(--muted);
    font-weight: 400;
  }

  .breakdown {
    margin-top: 0.75rem;
    font-family: 'DM Mono', monospace;
    font-size: 0.8rem;
    color: var(--muted);
  }

  .error {
    color: var(--accent2);
    font-size: 0.8rem;
    font-family: 'DM Mono', monospace;
    margin-top: 0.75rem;
    text-align: center;
    display: none;
  }
  .error.show { display: block; }
</style>
</head>
<body>
<div class="card">
  <div class="label-tag">24h Calculator</div>
  <h1>Work<br><span>Hours</span></h1>
  <p class="subtitle">Enter start and end times to calculate hours worked.</p>

  <div class="time-inputs">
    <div class="input-group">
      <label>Start Time</label>
      <input type="time" id="start" value="09:00">
    </div>
    <div class="input-group">
      <label>End Time</label>
      <input type="time" id="end" value="17:00">
    </div>
  </div>

  <button class="btn" onclick="calculate()">Calculate ↗</button>

  <p class="error" id="error">End time must be after start time.</p>

  <div class="result" id="result">
    <div class="result-label">Total Time Worked</div>
    <div class="result-time" id="resultText"></div>
    <div class="breakdown" id="breakdown"></div>
  </div>
</div>

<script>
function calculate() {
  const start = document.getElementById('start').value;
  const end = document.getElementById('end').value;
  const errorEl = document.getElementById('error');
  const resultEl = document.getElementById('result');

  if (!start || !end) {
    errorEl.textContent = 'Please enter both times.';
    errorEl.classList.add('show');
    resultEl.classList.remove('show');
    return;
  }

  const [sh, sm] = start.split(':').map(Number);
  const [eh, em] = end.split(':').map(Number);
  const startMins = sh * 60 + sm;
  const endMins = eh * 60 + em;

  if (endMins <= startMins) {
    errorEl.textContent = 'End time must be after start time.';
    errorEl.classList.add('show');
    resultEl.classList.remove('show');
    return;
  }

  errorEl.classList.remove('show');

  const diff = endMins - startMins;
  const hours = Math.floor(diff / 60);
  const mins = diff % 60;

  const parts = [];
  if (hours > 0) parts.push(`${hours}<span class="unit"> hr${hours !== 1 ? 's' : ''}</span>`);
  if (mins > 0) parts.push(`${mins}<span class="unit"> min${mins !== 1 ? 's' : ''}</span>`);

  document.getElementById('resultText').innerHTML = parts.join(' ');
  document.getElementById('breakdown').textContent = `${start} → ${end}  ·  ${diff} minutes total`;

  resultEl.style.display = 'none';
  resultEl.classList.remove('show');
  setTimeout(() => {
    resultEl.style.display = 'block';
    requestAnimationFrame(() => resultEl.classList.add('show'));
  }, 10);
}

document.addEventListener('keydown', e => { if (e.key === 'Enter') calculate(); });
</script>
</body>
</html>
